<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <div class="form-group">
            <label for="email"> Name</label>
            <input type="text" name="" id="nameInput" class="form-control" placeholder="Your Name"
                aria-describedby="helpId">
        </div>
        <div class="form-group">
            <label for="email"> Surname</label>
            <input type="text" name="" id="surNameInput" class="form-control" placeholder="Your Surname"
                aria-describedby="helpId">
        </div>
        <div class="form-group">
            <label for="email"> Email</label>
            <input type="text" name="" id="emailInput" class="form-control" placeholder="Your email"
                aria-describedby="helpId">
        </div>
        <div class="form-group">
            <label for="email"> Phone Number</label>
            <input type="text" name="" id="phoneNumberInput" class="form-control" placeholder="Your phone number"
                aria-describedby="helpId">
        </div>
    </div>
    <div class="container">
        <button type="button" id="rgBtn" class="btn btn-success">Register</button>
        <button type="button" id="delBtn" class="btn btn-warning">Delete</button>
        <button type="button" id="searchBtn" class="btn btn-info">Search</button>
        <button type="button" id="editBtn" class="btn btn-info">Edit</button>
        <button type="button" id="saveBtn" class="btn btn-success">Save</button>
        <button type="button" id="cancelBtn" class="btn btn-warning">Cancel</button>
        <button type="button" id="representBtn" class="btn btn-secondary">Represent</button>
        <input type="search" id="userIdInput" placeholder="Enter User Id!">
    </div>
    <script src="index.js"></script>
</body>

</html>
